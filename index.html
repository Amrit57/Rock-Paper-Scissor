<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center ;">ROCK PAPER SCISSOR</h1>
        <h2 class="intro">You will play 5 rounds. One with the highest points at the end  will win the game.</h2>
        <h2 >Select!</h2>
        <div>
            <button class="btn" id="rock">ROCK</button><button class="btn" id="paper">PAPER</button><button class="btn" id="scissor">SCISSOR</button>
        </div>
    </div>
    <div id="reset">
        <button class="btn restart">Restart</button>
    </div>
</body>

</html>
